<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>THREE-JS-APP</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
<audio src="http://85.132.27.212:8888/azradio?listening-from-radio-radio-garden=1654328466"></audio>

<div class="container">
    <div class="station-info">
        <p class="station">Station</p>
        <p class="country">Country</p>
    </div>
    <div class="audio-control">
        <img src="/before-icon.svg" class="before-button" alt="before">
        <img src="/play-icon.svg" class="pause-start-button" alt="play-pause">
        <img src="/next-icon.svg" class="next-button" alt="next">
            <input class="volume" min="0" max="1" step="0.01" value="0.5" type="range">
    </div>
</div>
<canvas></canvas>
<script type="module" src="./src/main.js"></script>
</body>
</html>
